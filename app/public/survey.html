<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Survey</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
</head>

<body class="grey lighten-3">
    <a href="#" data-activates="slide-out" class="button-collapse" style="position: fixed;"><i class="medium material-icons indigo-text">menu</i></a>
    <ul id="slide-out" class="side-nav">
        <br>
        <br>
        <li><a href="/">Start Over</a></li>
        <li><a href="/friends">API Friends List</a></li>
        <li><a class="waves-effect" href="https://github.com/jamesw61/FriendFinder" target="_blank">Github Repo</a></li>
    </ul>
    <main>
        <div class="container">
            <div class="title">
                <h3>Survey Questions</h3><br>
                <h5><b>About You</b></h5><br><br>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s4">
                                <input placeholder="Enter Your First Name" id="first_name" type="text" class="validate">
                                <label class="active" for="first_name"><h5>First Name (Required)</h5></label>
                            </div>
                            <div class="input-field col s8">
                                <input placeholder="Paste a Link to Your Photo" id="photo" type="text" class="validate">
                                <label class="active" for="photo"><h5>Link to Photo (Required)</h5></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="questions">
                </div>
            </div>
            <br>
            <a class="waves-effect waves-light btn-large indigo"><i class="material-icons left">done</i>Submit</a>
            <br>
            <br>
            <br>
            <div id="modal1" class="modal" style="background-color: #d6e1ff;">
                <div class="modal-content">
                    <h4 id="matchedName"></h4>
                    <p id="matchedImage"></p>
                </div>
                <div class="modal-footer" style="background-color: #d6e1ff">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</body>

</html>
<script type="text/javascript">
const questionArray = [
    'Do you like to wear sleeveless flannel shirts?',
    'Do you like to get things done?'
    // ,
    // 'Do you have 2 brothers named Darryl?', 
    // 'Do you like to hang out at the Regal Beagle?',
    // 'Do you sell used cars?',
    // "Do you think you could kick Floyd Mayweather's ass if you were 50 years younger?",
    // 'Do you dislike Mariachi music?',
    // 'Does your brother repeatedly hit you in the face?'
   ] ;
for (var key = 0; key < questionArray.length; key++) {
    var num = key + 1;
    var newDiv = $(`<h5><b>Question ${num}</b></h5>
                <h5>${questionArray[key]}</h5>
                <div class="row">
                    <div class="col s3">
                       <select id="dropdown${num}">
                          <option value="" disabled selected>1 = Strongly Agree, 5 = Strongly Disagree</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                       </select>   
                    </div><br>
                </div>`);
    $('.questions').append(newDiv);
}

$('select').material_select();
$(".button-collapse").sideNav();

$(".btn-large").on("click", function(event) {
    event.preventDefault();
    let answers = [];
    for(let i = 0; i < questionArray.length; i++){
        answers.push($('#dropdown' + (i+1) + ' option:selected').attr('value'))
    }
    var newCharacter = {
        name: $("#first_name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: answers       
    };

    $.post("/new", newCharacter)
        .done(function(data) {
            console.log('*****************');
            console.log(data);
            console.log('*****************');
            $('#matchedName').html(`<h4 style="text-align: center">${data[0].name} is your match!</h4><br>`);
            $('#matchedImage').html(`<img style="display: block; margin: auto; border:4px solid #021a40; max-height: 300px" src="${data[0].photo}">`);
            $('#modal1').modal('open');
        });
});
</script>
